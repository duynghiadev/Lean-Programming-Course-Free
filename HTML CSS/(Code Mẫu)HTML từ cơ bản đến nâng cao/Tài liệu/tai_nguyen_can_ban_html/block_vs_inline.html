<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Block và Inline</title>
  </head>
  <body>
    <div>
      Dòng chữ này sẽ chiếm hết độ rộng của thẻ div và tự động xuống dòng mới

    <p>

    </p>
  </body>
