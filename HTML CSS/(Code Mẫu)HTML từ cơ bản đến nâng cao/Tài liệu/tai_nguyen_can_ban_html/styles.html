<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
  </head>
  <body>
    <p>
      Trong một văn bản HTML, bạn có thể định dạng lại chữ viết như:
      <strong>tô đậm</strong> chữ viết, hoặc có thể <i>in nghiêng</i>, hoặc có
      thể <u>gạch chân</u> nó tùy thích. Một số trường hợp, bạn có thể
      <s>gạch ngang</s> chữ viết.
    </p>
    <hr />
    Hoặc để nhấn mạnh một điều gì đó bạn có thể <em>viết như thế này.</em>
  </body>
</html>
